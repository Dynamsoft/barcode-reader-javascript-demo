<!DOCTYPE html>
<html lang="en">

<head>
  <title>Barcode Reader JavaScript Demo | Dynamsoft</title>

  <meta name="description"
    content="JavaScript barcode reader web SDK demo enables decoding barcodes from within a browser; no installation required on the client side. Take this barcode web scanner demo.">
  <link rel="canonical" href="https://demo.dynamsoft.com/barcode-reader-js/">

  <meta charset="utf-8">
  <link rel="shortcut icon" href="./faviconJs.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="demo for ios">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="192x192" href="./dynamsoft-192x192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="./dynamsoft-512x512.png" />
</head>

<body>
  <div id="app"></div>
  <!--hooks insert pushState-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js" onerror="!window.__PRERENDER_INJECTED&&(location.href='./index-cn.html')"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.4.0/dist/vuex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.3.1/dist/dbr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-code-parser@1.1.0/dist/dcp.js"></script>

  <script type="application/ld+json">
    [{
      "@context": "http://schema.org",
      "@type": "WebApplication",
      "name": "JavaScript Barcode Scanner",
      "url": "https://demo.dynamsoft.com/barcode-reader-js/",
      "description": "Our JavaScript barcode scanner demo supports reading barcodes from live video stream as well as images and PDF files.",
      "applicationCategory": "BusinessApplication",
      "genre": "business",
      "about": {
        "@type": "Thing",
        "description": "Turn your web page into a barcode scanner with just a few lines of code!"
      },
      "browserRequirements": "Safari v11+, Chrome v59+, Firefox 55+ and Edge v16+ on Desktop/Android/iOS.",
      "softwareVersion": "9.3.1",
      "operatingSystem": "All"
    }]
  </script>

  <script>
    // only wait 10s during prerender
    setTimeout(()=>document.dispatchEvent(new Event('render-event')),10000);
    // set `engineResourcePath` should after `setTimeout render-event`, because `Dynamsoft` may not exist when cdn is unavailable
    Dynamsoft.DBR.BarcodeReader.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.3.1/dist/";
    Dynamsoft.DCP.CodeParser.engineResourcePath = "https://cdn.jsdelivr.net/npm/dynamsoft-code-parser@1.1.0/dist/";
    /*hooks warning unpkg CDN*/
  </script>

  <!-- built files will be auto injected -->
</body>

</html>
