<!DOCTYPE html>
<html lang="en">

<head>
  <title>Barcode Reader JavaScript Demo | Dynamsoft</title>

  <meta name="description"
    content="This barcode reader web SDK demo enables decoding barcodes from within a browser; no installation required on the client side.">
  <link rel="canonical" href="https://demo.dynamsoft.com/barcode-reader-js/">

  <meta charset="utf-8">
  <link rel="shortcut icon" href="./faviconJs.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="demo for ios">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" sizes="192x192" href="./dynamsoft-192x192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="./dynamsoft-512x512.png" />
  <link rel="manifest" href="./manifest.json" />
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
    <!-- built files will be auto injected -->
    
  <script>
    window.addEventListener("hashchange", function () {
      window.location.reload();
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuex@3.4.0/dist/vuex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.8.3/dist/dbr.min.js"></script>
  <script type="application/ld+json">
    [{
      "@context": "http://schema.org",
      "@type": "WebApplication",
      "name": "JavaScript Barcode Scanner",
      "url": "https://demo.dynamsoft.com/barcode-reader-js/",
      "description": "Our JavaScript barcode scanner demo supports reading barcodes from live video stream as well as images and PDF files.",
      "applicationCategory": "BusinessApplication",
      "genre": "business",
      "about": {
        "@type": "Thing",
        "description": "Turn your web page into a barcode scanner with just a few lines of code!"
      },
      "browserRequirements": "Safari v11+, Chrome v52+, Firefox 59+ and Edge v16+ on Desktop/Android/iOS.",
      "softwareVersion": "8.8.3",
      "operatingSystem": "All"
    }]
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register("service-worker.js").then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function (err) {
          console.log(err)
        });
      });
    } else {
      console.log('service worker is not supported');
    }
  </script>



</body>

</html>
